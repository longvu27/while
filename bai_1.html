<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let total = 0;
    let a ;
    while ( a != -1) {
        let a = +prompt ('nhập');
        if ( a == -1 ) {
            break;
        }
        total += a;
    }
    alert ('tổng' + total );
</script>
